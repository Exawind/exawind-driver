Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 200
    kspace: 5
    bamg_relax_type: 18

  - name: solve_cont
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 200
    kspace: 5
    bamg_relax_type: 18

realms:

  - name: realm_1
    mesh: ctv_mesh3.exo
    use_edges: yes
    automatic_decomposition_type: rcb

    equation_systems:
      name: theEqSys
      max_iterations: 1
      decoupled_overset_solve: yes

      solver_system_specification:
        pressure: solve_cont
        velocity: solve_scalar
        dpdx: solve_scalar

      systems:
        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-8

    initial_conditions:

      # - constant: ic1
      #   target_name: [fluid]
      #   value:
      #     velocity: [1.0, 1.0, 1.0]
      #     pressure: 0.0
      - user_function: ic_1
        target_name: [fluid]
        user_function_name:
         velocity: convecting_taylor_vortex
         pressure: convecting_taylor_vortex

    material_properties:
      target_name: [fluid]
      specifications:
        - name: density
          type: constant
          value: 1.0

        - name: viscosity
          type: constant
          value: 0.001

    boundary_conditions:

    # - periodic_boundary_condition: periodic1
    #   target_name: [west, east]
    #   periodic_user_data:
    #     search_tolerance: 1.e-6

    # - periodic_boundary_condition: periodic2
    #   target_name: [south, north]
    #   periodic_user_data:
    #     search_tolerance: 1.e-6

    - symmetry_boundary_condition: top
      target_name: top
      symmetry_user_data:

    - symmetry_boundary_condition: bottom
      target_name: terrain
      symmetry_user_data:

    - overset_boundary_condition: bc_overset
      overset_connectivity_type: tioga
      overset_user_data:
        tioga_options:
          cell_resolution_multiplier: 0.1
          node_resolution_multiplier: 0.1
        mesh_group:
          - overset_name: interior
            mesh_parts:
              - fluid
            ovset_parts:
              - east
              - west
              - north
              - south
              # - top
              # - terrain

    solution_options:
      name: myOptions
      turbulence_model: laminar

      options:
        - hybrid_factor:
            velocity: 0.0

        - limiter:
            pressure: no
            velocity: no

        - consistent_mass_matrix_png:
            pressure: no

        - projected_nodal_gradient:
            pressure: element
            velocity: element

    output:
      output_data_base_name: out3/ctv.e
      output_frequency: 10
      output_node_set: no
      output_variables:
       - dual_nodal_volume
       - velocity
       - velocity_exact
       - dpdx
       - dpdx_exact
       - pressure
       - iblank
       - iblank_cell
       - vorticity

    solution_norm:
      output_frequency: 1
      file_name: ctv_r3.dat
      spacing: 12
      percision: 6
      target_name: [fluid]
      dof_user_function_pair:
       - [velocity, convecting_taylor_vortex]
       - [dpdx, convecting_taylor_vortex_dpdx]

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      # termination_time: 0.2
      termination_step_count: 320
      time_step: 0.00078125
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - realm_1
