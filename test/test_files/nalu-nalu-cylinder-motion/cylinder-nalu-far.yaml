# -*- mode: yaml -*-

Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: tpetra
    method: gmres preconditioner: mt_sgs tolerance: 1e-5 max_iterations: 200 kspace: 50 output_level: 0 - name: solve_cont type: hypre method: hypre_gmres preconditioner: boomerAMG tolerance: 1e-5 max_iterations: 200 kspace: 5 output_level: 0 realms: - name: realm_1 mesh: meshes/cylinder3d.g use_edges: yes automatic_decomposition_type: rcb equation_systems: name: theEqSys max_iterations: 1 decoupled_overset_solve: yes solver_system_specification: velocity: solve_scalar pressure: solve_cont systems: - LowMachEOM: name: myLowMach max_iterations: 1 convergence_tolerance: 1e-7

    initial_conditions:

      - constant: ic_1
        target_name:
          - block_1
        value:
          pressure: 0.0
          velocity: [1.0,0.0,0.0]

    material_properties:
      target_name:
        - block_1
      specifications:
        - name: density
          type: constant
          value: 1.00

        - name: viscosity
          type: constant
          value: 0.005

    boundary_conditions:

    - inflow_boundary_condition: bc_1
      target_name: xlo
      inflow_user_data:
        velocity: [1.0,0.0,0.0]
        pressure: 0.0

    - open_boundary_condition: bc_2
      target_name: xhi
      open_user_data:
        pressure: 0.0
        velocity: [0.0,0.0,0.0]

    - symmetry_boundary_condition: bc_3
      target_name: yhi
      symmetry_user_data:

    - symmetry_boundary_condition: bc_4
      target_name: ylo
      symmetry_user_data:

  # - symmetry_boundary_condition: bc_8
  #   target_name: zlo
  #   symmetry_user_data:

  # - symmetry_boundary_condition: bc_9
  #   target_name: zhi
  #   symmetry_user_data:
    - periodic_boundary_condition: bc_6
      target_name: [zlo, zhi]
      periodic_user_data:
        search_tolerance: 1.e-2


    - overset_boundary_condition: bc_overset
      overset_connectivity_type: tioga
      overset_user_data:
        tioga_options:
          symmetry_direction: 3
          set_resolutions: yes
        mesh_group:
          - overset_name: wake
            mesh_parts: [ block_1 ]

    solution_options:
      name: myOptions
      projected_timescale_type: momentum_diag_inv #### Use 1/diagA formulation

      options:
        - hybrid_factor:
            velocity: 1.0

        - upw_factor:
            velocity: 1.0

        - alpha_upw:
            velocity: 1.0

        - limiter:
            pressure: no
            velocity: no

        - projected_nodal_gradient:
            pressure: element
            velocity: element

        - relaxation_factor:
            velocity: 0.7
            pressure: 0.3
            turbulent_ke: 0.7
            specific_dissipation_rate: 0.7

    output:
      output_data_base_name: out/cylinder-far.e
      output_frequency: 10
      output_node_set: no
      output_variables:
       - velocity
       - pressure
       - dpdx
       - mesh_displacement
       - iblank
       - iblank_cell


Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      termination_step_count: 10000
      time_step: 0.15
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes
      nonlinear_iterations: 4

      realms:
        - realm_1
