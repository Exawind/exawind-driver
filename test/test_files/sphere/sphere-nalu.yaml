# -*- mode: yaml -*-

Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: mt_sgs
    tolerance: 1e-5
    max_iterations: 200
    kspace: 50
    output_level: 0

  - name: solve_cont
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 200
    kspace: 5
    output_level: 0

realms:
  - name: sphere
    mesh: meshes/oversetSphereTioga.g
    use_edges: yes
    automatic_decomposition_type: rcb

    equation_systems:
      name: theEqSys
      max_iterations: 1
      decoupled_overset_solve: yes

      solver_system_specification:
        velocity: solve_scalar
        pressure: solve_cont

      systems:

        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-7

    initial_conditions:

      - constant: ic_1
        target_name:
          - Unspecified-2-HEX
          - Unspecified-3-HEX
          - Unspecified-4-HEX
          - Unspecified-5-HEX
          - Unspecified-6-HEX
          - Unspecified-7-HEX
        value:
          pressure: 0.0
          velocity: [0.0,0.0,0.0]

    material_properties:
      target_name:
          - Unspecified-2-HEX
          - Unspecified-3-HEX
          - Unspecified-4-HEX
          - Unspecified-5-HEX
          - Unspecified-6-HEX
          - Unspecified-7-HEX
      specifications:
        - name: density
          type: constant
          value: 1.00

        - name: viscosity
          type: constant
          value: 0.001

    boundary_conditions:

    - wall_boundary_condition: bc_5
      target_name: wall
      wall_user_data:
        velocity: [0.0, 0.0, 0.0]

    - overset_boundary_condition: bc_overset
      overset_connectivity_type: tioga
      overset_user_data:
        mesh_tag_offset: 0
        tioga_options:
          set_resolutions: yes
        mesh_group:
          - overset_name: interior
            mesh_parts:
              - Unspecified-2-HEX
              - Unspecified-3-HEX
              - Unspecified-4-HEX
              - Unspecified-5-HEX
              - Unspecified-6-HEX
              - Unspecified-7-HEX
            wall_parts: [ wall ]
            ovset_parts: [ overset ]

    solution_options:
      name: myOptions
      projected_timescale_type: momentum_diag_inv #### Use 1/diagA formulation

      options:
        - hybrid_factor:
            velocity: 1.0

        - upw_factor:
            velocity: 1.0

        - alpha_upw:
            velocity: 1.0

        - limiter:
            pressure: no
            velocity: no

        - projected_nodal_gradient:
            pressure: element
            velocity: element

        - relaxation_factor:
            velocity: 0.7
            pressure: 0.3
            turbulent_ke: 0.7
            specific_dissipation_rate: 0.7

    output:
      output_data_base_name: overset/sphere.e
      output_frequency: 5
      output_node_set: no
      output_variables:
       - velocity
       - pressure
       - dpdx
       - mesh_displacement
       - iblank
       - iblank_cell


Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      termination_step_count: 5
      time_step: 0.025
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes
      nonlinear_iterations: 4

      realms:
        - sphere
