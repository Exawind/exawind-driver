Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 200
    kspace: 5
    bamg_relax_type: 12

  - name: solve_cont
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 200
    kspace: 5
    bamg_relax_type: 12

realms:

  - name: realm_1
    mesh: meshes/cylinder_oc5diam_medium.e
    use_edges: yes
    automatic_decomposition_type: rcb
    check_for_missing_bcs: yes

    equation_systems:
      name: theEqSys
      max_iterations: 3
      decoupled_overset_solve: yes

      solver_system_specification:
        volume_of_fluid: solve_scalar
        velocity: solve_scalar
        pressure: solve_cont

      systems:
        - VolumeOfFluid:
            name: myVOF
            max_iterations: 1
            convergence_tolerance: 1e-8
        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-8

    initial_conditions:

      - user_function: ic_1
        target_name: oset
        user_function_name:
          volume_of_fluid: sloshing_tank
        user_function_parameters:
          volume_of_fluid: [0.0, 0.0, 0.25, 0.1]

      - constant: ic_1
        target_name: oset
        value:
          velocity: [0.0, 0.0, 0.0]
          pressure: 0.0

    material_properties:
      target_name: oset
      specifications:
        - name: density
          type: volume_of_fluid
          primary_value: 1000.0
          secondary_value: 1.

        - name: viscosity
          type: volume_of_fluid
          primary_value: 1.0e-3
          secondary_value: 1.0e-5

    boundary_conditions:

    - wall_boundary_condition: bc_wall
      target_name: surface_2
      wall_user_data:
        velocity: [0.0, 0.0, 0.0]

    - overset_boundary_condition: bc_overset
      overset_connectivity_type: tioga
      overset_user_data:
        mesh_group:
          - overset_name: oset_n
            mesh_parts: [oset]
            wall_parts: [surface_2]
            ovset_parts: [surface_1]

    solution_options:
      name: myOptions
      use_balanced_buoyancy_force: no

      options:
        - hybrid_factor:
            velocity: 0.05
            volume_of_fluid: 0.0

        - upw_factor:
            velocity: 0.0
    
        - limiter:
            volume_of_fluid: yes

        - consistent_mass_matrix_png:
            pressure: no

        - source_terms:
            momentum:
            - buoyancy_density

        - user_constants:
            reference_density: 0.00
            gravity: [0.0, 0.0, -9.81]

    post_processing:
      - type: surface
        physics: surface_force_and_moment
        output_file_name: cylinder_forces.dat
        frequency: 5
        parameters: [0, 0, 0]
        target_name:
        - surface_2

    output:
      output_data_base_name: out/stokesWavesCylinder.e
      output_frequency: 20
      output_node_set: yes
      output_variables:
       - density
       - volume_of_fluid
       - velocity
       - pressure
       - dvolume_of_fluiddx
       - dpressuredx
       - iblank

    restart:
      restart_data_base_name: rst/stokesWavesCylinder.rst
      restart_frequency: 500

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0.0
      termination_time: 200.0
      time_step: 0.01
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes


      realms:
        - realm_1
