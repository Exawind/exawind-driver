Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: sgs
    tolerance: 1e-12
    max_iterations: 50
    kspace: 50
    output_level: 0

  - name: solve_cont
    type: tpetra
    method: gmres
    preconditioner: muelu
    tolerance: 1e-7
    max_iterations: 150
    kspace: 75
    output_level: 0
    recompute_preconditioner: yes
    muelu_xml_file_name: milestone.xml

realms:

  - name: realm_1
    mesh: tilted_hex_biggerangle.exo
    use_edges: yes
    automatic_decomposition_type: rcb
    #rebalance_mesh: yes
    #stk_rebalance_method: parmetis
    check_for_missing_bcs: yes

    equation_systems:
      name: theEqSys
      max_iterations: 1
      decoupled_overset_solve: yes

      solver_system_specification:
        velocity: solve_scalar
        pressure: solve_cont

      systems:
        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-8

    initial_conditions:

      - constant: ic_1
        target_name: block-HEX
        value:
          velocity: [0.0, 0.0, 0.0]
          pressure: 0.0

    material_properties:
      target_name: block-HEX
      specifications:
        - name: density
          type: constant
          value: 1.0

        - name: viscosity
          type: constant
          value: 1.0e-5

    boundary_conditions:

      - overset_boundary_condition: bc_overset
        overset_connectivity_type: tioga
        overset_user_data:
          tioga_options:
            set_resolutions: no
          mesh_group:
            - overset_name: oset_n
              mesh_parts: [block-HEX]
              ovset_parts: [outer_surf]

    solution_options:
      name: myOptions

      options:
        - hybrid_factor:
            velocity: 0.05

        - upw_factor:
            velocity: 0.0
    
        - consistent_mass_matrix_png:
            pressure: no

    output:
      output_data_base_name: out/tiogaTest.e
      output_frequency: 1
      output_node_set: yes
      output_variables:
       - density
       - velocity
       - pressure
       - iblank
       - iblank_cell
Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0.0
      termination_time: 0.0005
      time_step: 0.0005
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes


      realms:
        - realm_1
